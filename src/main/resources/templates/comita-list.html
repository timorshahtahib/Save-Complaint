<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2><a th:href="@{/comita/register}">Add comita</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>Name</th>

        <th colspan="2">Action</th>
    </tr>

    <tr th:each="comita: ${comitas}">
        <td th:text="${comita.id}"></td>
        <td th:text="${comita.firstName}"></td>

        <td><a th:href="@{'/comita/edit/' + ${comita.id} }">Edit</a></td>
        <td>
            <form th:action="@{/comita/delete/{id}(id = ${comita.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
