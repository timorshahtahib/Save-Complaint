<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2><a th:href="@{/teacher/register}">Add Teacher</a></h2>

<table border="1">
    <tr>
        <th>ID</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>City</th>
        <th>Street</th>


        <th colspan="2">Action</th>
    </tr>

    <tr th:each="teacher: ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.city}"></td>
        <td th:text="${teacher.Street}"></td>


        <td><a th:href="@{'/teacher/edit/' + ${teacher.id} }">Edit</a></td>
        <td>
            <form th:action="@{/teacher/delete/{id}(id = ${teacher.id})}" method="post">
                <button type="submit" onclick="return confirm('Do you really want ot delete?')">Delete</button>
            </form>
        </td>
    </tr>
</table>

</body>
</html>
